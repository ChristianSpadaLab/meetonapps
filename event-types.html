<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Types | SaaS Product</title>

  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1e4fd8;
      --bg-gradient: linear-gradient(135deg, #f8fafc, #eef2ff);
      --card-bg: #ffffff;
      --text-color: #111827;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.05);
      --shadow-md: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.08);
      --radius-card: 0.875rem;
      --radius-input: 0.5rem;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4rem;
      background: white;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.125rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .language-select {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-input);
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      background: white;
      cursor: pointer;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      width: 22px;
      height: 2px;
      background: var(--text-color);
    }

    /* USER MENU */
    .user-menu {
      position: relative;
    }

    .avatar {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      background: #d1d5db;
      cursor: pointer;
    }

    .user-dropdown {
      position: absolute;
      right: 0;
      top: 3rem;
      width: 14.375rem;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      padding: 0.875rem;
      display: none;
      flex-direction: column;
    }

    .user-dropdown.open {
      display: flex;
    }

    .dropdown-item {
      padding: 0.5rem 0.625rem;
      border-radius: var(--radius-input);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 15.625rem;
      bottom: 0;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .menu-item {
      padding: 0.625rem 0.75rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      font-size: 0.875rem;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .menu-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    .menu-item.active {
      background: rgba(37, 99, 235, 0.12);
      color: var(--primary-color);
      font-weight: 500;
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* MAIN */
    .main {
      margin-top: 4rem;
      margin-left: 15.625rem;
      padding: 2.5rem;
      width: 100%;
      overflow-y: auto;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .page-subtitle {
      font-size: 0.875rem;
      color: var(--muted-text);
      margin-bottom: 2rem;
    }

    /* BUTTON */
    .btn-primary {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    /* GRID */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.25rem;
    }

    .event-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
    }

    .event-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .event-info {
      font-size: 0.8125rem;
      color: var(--muted-text);
      margin-bottom: 0.25rem;
    }

    .card-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      font-size: 0.75rem;
      padding: 0.4rem 0.7rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      border: 1px solid var(--border-color);
      background: white;
    }

    .btn-danger {
      border-color: #ef4444;
      color: #ef4444;
    }

    .empty-state {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
      text-align: center;
      color: var(--muted-text);
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 768px) {

      .hamburger {
        display: flex;
      }

      .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 1.25rem;
      }

      .events-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div style="display:flex; align-items:center; gap:1rem;">
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span><span></span><span></span>
      </div>
      <div class="app-name" data-i18n="appName">MyProduct</div>
    </div>

    <div class="header-right">
      <select class="language-select" onchange="setLanguage(this.value)">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>

      <div class="user-menu">
        <div class="avatar" onclick="toggleUserMenu()"></div>
        <div class="user-dropdown" id="userDropdown">
          <div class="dropdown-item" data-i18n="logout" onclick="logout()">Log out</div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-top">
      <a href="dashboard.html" class="menu-item" data-i18n="dashboard">Dashboard</a>
      <a href="event-types.html" class="menu-item active" data-i18n="eventTypes">Event Types</a>
      <div class="menu-item" data-i18n="appointments">Appointments</div>
      <div class="menu-item" data-i18n="calendar">Calendar</div>
      <div class="menu-item" data-i18n="availability">Availability</div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <div class="page-title" data-i18n="eventTypesTitle">Event Types</div>
        <div class="page-subtitle" data-i18n="eventTypesSubtitle">
          Manage the types of events your clients can book
        </div>
      </div>
      <button class="btn-primary" onclick="openModal()" data-i18n="createEvent">
        Create New Event Type
      </button>
    </div>

    <div id="eventsContainer" class="events-grid" style="margin-top:2rem;"></div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 data-i18n="createEvent"></h3>
      <br>
      <input id="eventName" placeholder="Event name" style="margin-bottom:1rem; width:100%; padding:0.6rem;">
      <input id="eventDuration" placeholder="30min / 1h / 1.5h" style="margin-bottom:1rem; width:100%; padding:0.6rem;">
      <select id="eventLocation" style="margin-bottom:1rem; width:100%; padding:0.6rem;">
        <option>Video Call</option>
        <option>Phone Call</option>
        <option>In Person</option>
      </select>

      <div style="display:flex; justify-content:flex-end; gap:0.5rem;">
        <button class="btn-small" onclick="closeModal()" data-i18n="cancel">Cancel</button>
        <button class="btn-primary" onclick="saveEvent()" data-i18n="save">Save</button>
      </div>
    </div>
  </div>

  <!-- CONFIRM DELETE MODAL -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3 data-i18n="confirmTitle">Confirm</h3>
      <br>
      <p id="confirmMessage"></p>

      <div style="display:flex; justify-content:flex-end; gap:0.5rem; margin-top:1.5rem;">
        <button class="btn-small" onclick="closeConfirmModal()" data-i18n="cancel">Cancel</button>
        <button class="btn-small btn-danger" onclick="confirmDelete()" data-i18n="delete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    function checkAuth() {
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
      }
    }
    checkAuth();

    const translations = {
      en: {
        pageTitle: "Event Types",
        appName: "MyProduct",
        dashboard: "Dashboard",
        eventTypes: "Event Types",
        appointments: "Appointments",
        calendar: "Calendar",
        availability: "Availability",
        eventTypesTitle: "Event Types",
        eventTypesSubtitle: "Manage the types of events your clients can book",
        createEvent: "Create New Event Type",
        cancel: "Cancel",
        save: "Save",
        delete: "Delete",
        editEvent: "Edit Event Type",
        noEvents: "No event types created yet",
        confirmTitle: "Confirm",
        confirmDelete: "Are you sure you want to delete this event type?",
        edit: "Edit",
        logout: "Log out"
      },
      es: {
        pageTitle: "Tipos de eventos",
        appName: "MyProduct",
        dashboard: "Inicio",
        eventTypes: "Tipos de eventos",
        appointments: "Citas",
        calendar: "Calendario",
        availability: "Disponibilidad",
        eventTypesTitle: "Tipos de eventos",
        eventTypesSubtitle: "Administra los tipos de eventos que tus clientes pueden reservar",
        createEvent: "Crear nuevo tipo de evento",
        cancel: "Cancelar",
        save: "Guardar",
        delete: "Eliminar",
        editEvent: "Editar Tipo de evento",
        noEvents: "AÃºn no hay tipos de eventos creados",
        confirmTitle: "Confirmar",
        confirmDelete: "Â¿EstÃ¡s seguro de que quieres eliminar este tipo de evento?",
        edit: "Editar",
        logout: "Cerrar sesiÃ³n"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("preferredLanguage", lang);
      applyLanguage(lang);
      document.querySelector(".language-select").value = lang;
      renderEvents(); // ðŸ”¥ vuelve a renderizar para traducir contenido dinÃ¡mico
    }

    function applyLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.title = translations[lang].pageTitle + " | SaaS Product";
    }

    function detectLanguage() {
      return localStorage.getItem("preferredLanguage") || "en";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function toggleUserMenu() {
      document.getElementById("userDropdown").classList.toggle("open");
    }

    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("open");
      document.querySelector(".sidebar-overlay").classList.toggle("active");
    }

    /* ===============================
       EVENTS
    ================================= */

    let events = JSON.parse(localStorage.getItem("eventTypes")) || [];
    let editingIndex = null;

    function renderEvents() {
      const container = document.getElementById("eventsContainer");
      container.innerHTML = "";

      const lang = detectLanguage();

      if (events.length === 0) {
        container.innerHTML = `
        <div class="empty-state">
          ${translations[lang].noEvents}
        </div>
      `;
        return;
      }

      events.forEach((e, index) => {
        container.innerHTML += `
        <div class="event-card">
          <div class="event-name">${e.name}</div>
          <div class="event-info">${e.duration}</div>
          <div class="event-info">${e.location}</div>
         <div class="card-actions">
  <button class="btn-small" onclick="editEvent(${index})">
  ${translations[lang].edit}
</button>
  <button class="btn-small btn-danger" onclick="deleteEvent(${index})">
    ${translations[lang].delete}
  </button>
</div>
        </div>
      `;
      });
    }

    function editEvent(index) {
      openModal(index);
    }

    function openModal(index = null) {

      editingIndex = index;

      const modal = document.getElementById("eventModal");
      modal.style.display = "flex";

      const lang = detectLanguage();
      const title = modal.querySelector("h3");

      if (index !== null) {
        title.textContent = translations[lang].editEvent;
      } else {
        title.textContent = translations[lang].createEvent;
      }
      if (index !== null) {
        const event = events[index];
        document.getElementById("eventName").value = event.name;
        document.getElementById("eventDuration").value = event.duration;
        document.getElementById("eventLocation").value = event.location;
      } else {
        document.getElementById("eventName").value = "";
        document.getElementById("eventDuration").value = "";
        document.getElementById("eventLocation").value = "Video Call";
      }
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
      editingIndex = null;
    }

    function saveEvent() {
      const name = document.getElementById("eventName").value;
      const duration = document.getElementById("eventDuration").value;
      const location = document.getElementById("eventLocation").value;

      if (!name) return;

      if (editingIndex !== null) {
        // EDITAR
        events[editingIndex] = { name, duration, location };
      } else {
        // CREAR
        events.push({ name, duration, location });
      }

      localStorage.setItem("eventTypes", JSON.stringify(events));

      renderEvents();
      closeModal();
    }

    let deleteIndex = null;

    function deleteEvent(index) {
      deleteIndex = index;

      const lang = detectLanguage();
      document.getElementById("confirmMessage").textContent =
        translations[lang].confirmDelete;

      document.getElementById("confirmModal").style.display = "flex";
    }

    function closeConfirmModal() {
      document.getElementById("confirmModal").style.display = "none";
      deleteIndex = null;
    }

    function confirmDelete() {
      if (deleteIndex === null) return;

      events.splice(deleteIndex, 1);
      localStorage.setItem("eventTypes", JSON.stringify(events));

      renderEvents();
      closeConfirmModal();
    }

    /* ===============================
       INIT
    ================================= */

    const lang = detectLanguage();
    applyLanguage(lang);
    document.querySelector(".language-select").value = lang;
    renderEvents();
  </script>

</body>

</html>
