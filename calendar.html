<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar | SaaS Product</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
 <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1e4fd8;
      --bg-gradient: linear-gradient(135deg, #f8fafc, #eef2ff);
      --card-bg: #ffffff;
      --text-color: #111827;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.05);
      --shadow-md: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.08);
      --radius-card: 0.875rem;
      --radius-input: 0.5rem;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4rem;
      background: white;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.125rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .language-select {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-input);
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      background: white;
      cursor: pointer;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger span {
      width: 22px;
      height: 2px;
      background: var(--text-color);
    }

    /* USER MENU */
    .user-menu {
      position: relative;
    }

    .avatar {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      background: #d1d5db;
      cursor: pointer;
    }

    .user-dropdown {
      position: absolute;
      right: 0;
      top: 3rem;
      width: 14.375rem;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      padding: 0.875rem;
      display: none;
      flex-direction: column;
    }

    .user-dropdown.open {
      display: flex;
    }

    .dropdown-item {
      padding: 0.5rem 0.625rem;
      border-radius: var(--radius-input);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 15.625rem;
      bottom: 0;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .menu-item {
      padding: 0.625rem 0.75rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      font-size: 0.875rem;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .menu-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    .menu-item.active {
      background: rgba(37, 99, 235, 0.12);
      color: var(--primary-color);
      font-weight: 500;
    }

    .sidebar-bottom {
      margin-bottom: 0.625rem;
    }

    .sidebar-divider {
      height: 0.0625rem;
      background: var(--border-color);
      margin: 0.75rem 0;
    }

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 900;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* MAIN */
    .main {
      margin-top: 4rem;
      margin-left: 15.625rem;
      padding: 2.5rem;
      width: 100%;
      overflow-y: auto;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .page-subtitle {
      font-size: 0.875rem;
      color: var(--muted-text);
      margin-bottom: 2rem;
    }

    /* BUTTON */
    .btn-primary {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    /* GRID */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.25rem;
    }

    .event-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
    }

    .event-name {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .event-info {
      font-size: 0.8125rem;
      color: var(--muted-text);
      margin-bottom: 0.25rem;
    }

    .card-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      font-size: 0.75rem;
      padding: 0.4rem 0.7rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      border: 1px solid var(--border-color);
      background: white;
    }

    .btn-danger {
      border-color: #ef4444;
      color: #ef4444;
    }

    .empty-state {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
      text-align: center;
      color: var(--muted-text);
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 768px) {

      .hamburger {
        display: flex;
      }

      .sidebar {
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        padding: 1.25rem;
      }

      .events-grid {
        grid-template-columns: 1fr;
      }
    }

/* ===== CALENDAR FIXED HEIGHT CORRECTED ===== */

.calendar-wrapper {
  height: calc(100vh - 18rem);
  display: flex;
  flex-direction: column;
}

#calendar {
  flex: 1;
  min-height: 0;
}

.fc {
  height: 100% !important;
}

.fc-view-harness {
  height: 100% !important;
}

.fc-scroller {
  overflow-y: auto !important;
}

/* Mes ocupa todo el espacio */
.fc-daygrid-body {
  height: 100% !important;
}

.fc-daygrid-body table {
  height: 100% !important;
}

/* Semana / Día scroll interno */
.fc-timegrid-body {
  overflow-y: auto !important;
}

/* ===== FULLCALENDAR BUTTONS BRAND STYLE ===== */

.fc .fc-button {
  background-color: #2563eb !important;
  border: none !important;
  box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
  border-radius: 8px !important;
  font-weight: 500;
  transition: all 0.2s ease;
}

.fc .fc-button:hover {
  background-color: #1e4fd8 !important;
  transform: translateY(-1px);
}

.fc .fc-button:active {
  transform: scale(0.98);
}

.fc .fc-button-primary:not(:disabled).fc-button-active {
  background-color: #1e40af !important;
}

.fc .fc-button:disabled {
  opacity: 0.6;
}


  </style>

</head>

<body>

  <!-- HEADER (idéntico) -->
  <div class="header">
    <div style="display:flex; align-items:center; gap:1rem;">
      <div class="hamburger" onclick="toggleSidebar()">
        <span></span><span></span><span></span>
      </div>
      <div class="app-name" data-i18n="appName">MyProduct</div>
    </div>

    <div class="header-right">
      <select class="language-select" onchange="setLanguage(this.value)">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>

      <div class="user-menu">
        <div class="avatar" onclick="toggleUserMenu()"></div>
        <div class="user-dropdown" id="userDropdown">
          <div class="dropdown-item" data-i18n="logout" onclick="logout()">Log out</div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-top">
      <a href="dashboard.html" class="menu-item" data-i18n="dashboard">Dashboard</a>
      <a href="event-types.html" class="menu-item" data-i18n="eventTypes">Event Types</a>
      <a href="appointments.html" class="menu-item" data-i18n="appointments">Appointments</a>
      <a href="calendar.html" class="menu-item active" data-i18n="calendar">Calendar</a>
      <a href="availability.html" class="menu-item" data-i18n="availability">Availability</a>
    </div>

    <div class="sidebar-bottom">
      <div class="sidebar-divider"></div>
      <div class="menu-item" data-i18n="feedback">Give feedback</div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <div>
      <div class="page-title" data-i18n="calendarTitle">Calendar</div>
      <div class="page-subtitle" data-i18n="calendarSubtitle">
        Manage your scheduled appointments
      </div>
    </div>

    <div style="margin-top:2rem;">
      <div class="event-card" style="padding:1.5rem;">
        <div class="calendar-wrapper">
  <div id="calendar"></div>
</div>
      </div>
    </div>

  </div>

<script>
  //function checkAuth() {
    //if (!localStorage.getItem("isLoggedIn")) {
     // window.location.href = "login.html";
    //}
  //}
  //checkAuth();

  const translations = {
    en: {
      pageTitle: "Calendar",
      appName: "MyProduct",
      dashboard: "Dashboard",
      eventTypes: "Event Types",
      appointments: "Appointments",
      calendar: "Calendar",
      availability: "Availability",
      feedback: "Give feedback",
      logout: "Log out",
      calendarTitle: "Calendar",
      calendarSubtitle: "Manage your scheduled appointments",
      month: "Month",
      week: "Week",
      day: "Day",
      today: "Today",
      demo: "Demo Meeting",
      call: "Client Call",
      consult: "1:1 Consulting"
    },
    es: {
      pageTitle: "Calendario",
      appName: "MyProduct",
      dashboard: "Inicio",
      eventTypes: "Tipos de eventos",
      appointments: "Citas",
      calendar: "Calendario",
      availability: "Disponibilidad",
      feedback: "Dar feedback",
      logout: "Cerrar sesión",
      calendarTitle: "Calendario",
      calendarSubtitle: "Gestiona tus citas programadas",
      month: "Mes",
      week: "Semana",
      day: "Día",
      today: "Hoy",
      demo: "Reunión Demo",
      call: "Llamada Cliente",
      consult: "Consultoría 1:1"
    }
  };

  let calendar;

  function setLanguage(lang) {
    localStorage.setItem("preferredLanguage", lang);
    applyLanguage(lang);
    document.querySelector(".language-select").value = lang;
    loadEvents(lang);
  }

  function applyLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.title = translations[lang].pageTitle + " | SaaS Product";

    calendar.setOption("locale", lang === "es" ? "es" : "en");
    calendar.setOption("buttonText", {
      today: translations[lang].today,
      month: translations[lang].month,
      week: translations[lang].week,
      day: translations[lang].day
    });
  }

  function detectLanguage() {
    return localStorage.getItem("preferredLanguage") || "en";
  }

  function loadEvents(lang) {
    calendar.removeAllEvents();
    calendar.addEvent({ title: translations[lang].demo, start: new Date() });
    calendar.addEvent({ title: translations[lang].call, start: new Date(new Date().setDate(new Date().getDate() + 1)) });
    calendar.addEvent({ title: translations[lang].consult, start: new Date(new Date().setDate(new Date().getDate() + 2)) });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  function toggleUserMenu() {
    document.getElementById("userDropdown").classList.toggle("open");
  }

  function toggleSidebar() {
    document.querySelector(".sidebar").classList.toggle("open");
    document.querySelector(".sidebar-overlay").classList.toggle("active");
  }

  document.addEventListener("DOMContentLoaded", function () {

    calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
  initialView: "dayGridMonth",

  height: "100%",

  headerToolbar: {
    left: "prev,next today",
    center: "title",
    right: "dayGridMonth,timeGridWeek,timeGridDay"
  },

  dayMaxEvents: true,
  nowIndicator: true
});

    calendar.render();

    const lang = detectLanguage();
    applyLanguage(lang);
    document.querySelector(".language-select").value = lang;
    loadEvents(lang);
  });
</script>

</body>
</html>
