<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | SaaS Product</title>

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1e4fd8;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --background-gradient: linear-gradient(135deg, #f8fafc, #eef2ff);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .language-selector select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-dark);
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 20px;
        }

        .login-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            font-size: 0.85rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px 20px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo" data-i18n="logo">MyProduct</div>

        <div class="language-selector">
            <select id="languageSwitcher">
                <option value="en">EN</option>
                <option value="es">ES</option>
            </select>
        </div>
    </header>

    <div class="container">
        <div class="login-card">

            <div class="title" data-i18n="title">
                Reset your password
            </div>

            <div class="description" data-i18n="description">
                Enter your email and we will send you instructions to reset your password.
            </div>

            <div class="form-group">
                <label for="email" data-i18n="emailLabel">Email Address</label>
                <input type="email" id="email" data-i18n-placeholder="emailPlaceholder" placeholder="Enter your email">
                <div id="emailError" style="color: red; font-size: 0.85rem; margin-top: 4px; display: none;"></div>
            </div>

            <button class="login-button" onclick="handleSubmit()" data-i18n="sendButton" id="sendBtn" disabled>
                Send instructions
            </button>

            <div class="back-link">
                <a href="login.html" data-i18n="backToLogin">
                    Back to login
                </a>
            </div>

        </div>
    </div>

    <script>
        /* ===============================
           Translations Object
        ================================= */
        const translations = {
            en: {
                logo: "MyProduct",
                title: "Reset your password",
                description: "Enter your email and we will send you instructions to reset your password.",
                emailLabel: "Email Address",
                emailPlaceholder: "Enter your email",
                sendButton: "Send instructions",
                backToLogin: "Back to login",
                emailError: "Email not found. Please check the entered email and try again"
            },
            es: {
                logo: "MiProducto",
                title: "Restablecer tu contraseña",
                description: "Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.",
                emailLabel: "Correo electrónico",
                emailPlaceholder: "Ingresa tu correo",
                sendButton: "Enviar instrucciones",
                backToLogin: "Volver al inicio de sesión",
                emailError: "Correo no encontrado. Por favor revise el correo ingresado e intente nuevamente."
            }
        };

        /* ===============================
           Language Logic
        ================================= */

        const languageSwitcher = document.getElementById("languageSwitcher");
        const emailInput = document.getElementById("email");
        const sendBtn = document.getElementById("sendBtn");
        const emailError = document.getElementById("emailError");

        // Usuario de ejemplo
        const validEmail = "usuario@ejemplo.com";

        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith("es") ? "es" : "en";
        }

        function getInitialLanguage() {
            const savedLang = localStorage.getItem("preferredLanguage");
            if (savedLang) return savedLang;
            return detectBrowserLanguage();
        }

        function applyTranslations(lang) {
            document.documentElement.lang = lang;

            document.querySelectorAll("[data-i18n]").forEach(element => {
                const key = element.getAttribute("data-i18n");
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            document.querySelectorAll("[data-i18n-placeholder]").forEach(element => {
                const key = element.getAttribute("data-i18n-placeholder");
                if (translations[lang][key]) {
                    element.setAttribute("placeholder", translations[lang][key]);
                }
            });

            // Actualizar título dinámicamente
            if (translations[lang]["title"]) {
                document.title = translations[lang]["title"] + " | SaaS Product";
            }

            languageSwitcher.value = lang;

            // Actualizar mensaje de error si está visible
            if (emailError.style.display !== "none") {
                emailError.textContent = translations[lang].emailError;
            }
        }

        function setLanguage(lang, save = true) {
            applyTranslations(lang);
            if (save) {
                localStorage.setItem("preferredLanguage", lang);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const initialLang = getInitialLanguage();
            setLanguage(initialLang, false);
        });

        languageSwitcher.addEventListener("change", (e) => {
            setLanguage(e.target.value, true);
        });

        /* ===============================
           Inicio sección de prueba de validación de email
        ================================== */
        emailInput.addEventListener("input", () => {
            emailError.style.display = "none";
            sendBtn.disabled = emailInput.value.trim() === "";
        });

        function handleSubmit() {
            const email = emailInput.value.trim();
            if (!email) return;

            if (email.toLowerCase() !== validEmail) {
                const lang = localStorage.getItem("preferredLanguage") || detectBrowserLanguage();
                emailError.textContent = translations[lang].emailError;
                emailError.style.display = "block";
                return;
            }

            // Redirigir si es correcto
            window.location.href = "check-inbox.html";
        }
        /* ===============================
           Fin sección de prueba de validación de email
        ================================== */
    </script>

</body>

</html>
