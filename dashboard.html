<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | SaaS Product</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1e4fd8;
      --bg-gradient: linear-gradient(135deg, #f8fafc, #eef2ff);
      --card-bg: #ffffff;
      --text-color: #111827;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --shadow-sm: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.05);
      --shadow-md: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.08);
      --radius-card: 0.875rem;
      --radius-input: 0.5rem;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4rem;
      background: white;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 1000;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.125rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .language-select {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-input);
      padding: 0.375rem 0.625rem;
      font-size: 0.8125rem;
      background: white;
      cursor: pointer;
    }

    .language-select:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    /* USER MENU */
    .user-menu {
      position: relative;
    }

    .avatar {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      background: #d1d5db;
      cursor: pointer;
    }

    .user-dropdown {
      position: absolute;
      right: 0;
      top: 3rem;
      width: 14.375rem;
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-md);
      padding: 0.875rem;
      display: none;
      flex-direction: column;
    }

    .user-dropdown.open {
      display: flex;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.875rem;
    }

    .user-email {
      font-size: 0.75rem;
      color: var(--muted-text);
      margin-bottom: 0.625rem;
    }

    .dropdown-divider {
      height: 0.0625rem;
      background: var(--border-color);
      margin: 0.625rem 0;
    }

    .dropdown-item {
      padding: 0.5rem 0.625rem;
      border-radius: var(--radius-input);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 4rem;
      left: 0;
      width: 15.625rem;
      bottom: 0;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .sidebar-bottom {
      margin-bottom: 0.625rem;
    }

    .sidebar-divider {
      height: 0.0625rem;
      background: var(--border-color);
      margin: 0.75rem 0;
    }

    .menu-item {
      padding: 0.625rem 0.75rem;
      border-radius: var(--radius-input);
      cursor: pointer;
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    .menu-item.active {
      background: rgba(37, 99, 235, 0.12);
      color: var(--primary-color);
      font-weight: 500;
    }

    /* MAIN */
    .main {
      margin-top: 4rem;
      margin-left: 15.625rem;
      padding: 2.5rem;
      width: 100%;
      overflow-y: auto;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .page-subtitle {
      font-size: 0.875rem;
      color: var(--muted-text);
      margin-bottom: 2rem;
    }

    /* STATS */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--muted-text);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
    }

    .popular-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-sm);
    }

    .popular-time {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0.75rem 0;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="app-name" data-i18n="appName">MyProduct</div>
    <div class="header-right"> <select class="language-select" onchange="setLanguage(this.value)">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
      <div class="user-menu">
        <div class="avatar" onclick="toggleUserMenu()"></div>
        <div class="user-dropdown" id="userDropdown">
          <div class="user-name">John Doe</div>
          <div class="user-email" id="userEmail"></div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item" data-i18n="settings">Settings</div>
          <div class="dropdown-item" data-i18n="logout" onclick="logout()">Log out</div>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="menu-item active" data-i18n="dashboard">Dashboard</div>
      <div class="menu-item" data-i18n="eventTypes">Event Types</div>
      <div class="menu-item" data-i18n="appointments">Appointments</div>
      <div class="menu-item" data-i18n="calendar">Calendar</div>
      <div class="menu-item" data-i18n="availability">Availability</div>
    </div>
    <div class="sidebar-bottom">
      <div class="sidebar-divider"></div>
      <div class="menu-item" data-i18n="feedback">Give feedback</div>
    </div>
  </div>
  <div class="main">
    <div class="page-title" data-i18n="dashboardTitle">Dashboard Overview</div>
    <div class="page-subtitle" data-i18n="dashboardSubtitle"> Summary of your scheduling activity </div>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label" data-i18n="totalEvents">Total Event Types</div>
        <div class="stat-value">3</div>
      </div>
      <div class="stat-card">
        <div class="stat-label" data-i18n="booked">Booked Appointments</div>
        <div class="stat-value">24</div>
      </div>
      <div class="stat-card">
        <div class="stat-label" data-i18n="completed">Completed</div>
        <div class="stat-value">18</div>
      </div>
      <div class="stat-card">
        <div class="stat-label" data-i18n="cancelled">Cancelled</div>
        <div class="stat-value">6</div>
      </div>
    </div>
    <div class="popular-card">
      <div class="stat-label" data-i18n="popularTime">Most Popular Time</div>
      <div class="popular-time">10:00 AM</div>
      <div class="page-subtitle" data-i18n="popularTimeSub"> Based on all booked appointments </div>
    </div>
  </div>

  <script>
    /* ===============================
   游댏 PROTECCI칍N DE SESI칍N
================================= */
    function checkAuth() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (!isLoggedIn) {
        window.location.href = "login.html";
      }
    }
    checkAuth();
    /* ===============================
       游깴 TRADUCCIONES
    ================================= */
    const translations = {
      en: {
        pageTitle: "Dashboard",
        appName: "MyProduct",
        dashboard: "Dashboard",
        dashboardTitle: "Dashboard Overview",
        dashboardSubtitle: "Summary of your scheduling activity",
        totalEvents: "Total Event Types",
        booked: "Booked Appointments",
        completed: "Completed",
        cancelled: "Cancelled",
        popularTime: "Most Popular Time",
        popularTimeSub: "Based on all booked appointments",
        eventTypes: "Event Types",
        appointments: "Appointments",
        calendar: "Calendar",
        availability: "Availability",
        settings: "Settings",
        logout: "Log out",
        feedback: "Give feedback"
      },
      es: {
        pageTitle: "Inicio",
        appName: "MyProduct",
        dashboard: "Inicio",
        dashboardTitle: "Resumen general",
        dashboardSubtitle: "Resumen de tu actividad de reservas",
        totalEvents: "Total de tipos de evento",
        booked: "Citas reservadas",
        completed: "Citas realizadas",
        cancelled: "Citas canceladas",
        popularTime: "Horario m치s popular",
        popularTimeSub: "Basado en todas las citas reservadas",
        eventTypes: "Tipos de eventos",
        appointments: "Citas",
        calendar: "Calendario",
        availability: "Disponibilidad",
        settings: "Configuraci칩n",
        logout: "Cerrar sesi칩n",
        feedback: "Dar feedback"
      }
    };
    /* ===============================
       游깷 SISTEMA DE IDIOMA
    ================================= */
    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      applyLanguage(lang);
      document.querySelector(".language-select").value = lang;
    }

    function applyLanguage(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key];
      });
      // Actualiza t칤tulo de la pesta침a
      document.title = translations[lang].pageTitle + " | SaaS Product";
    }

    function detectLanguage() {
      const saved = localStorage.getItem("lang");
      if (saved) return saved;
      return navigator.language.startsWith("es") ? "es" : "en";
    }
    /* ===============================
       游녻 USUARIO
    ================================= */
    function loadUserData() {
      const email = localStorage.getItem("userEmail");
      if (email) {
        document.getElementById("userEmail").textContent = email;
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("userEmail");
      window.location.href = "login.html";
    }
    /* ===============================
       游늭 MEN칔 USUARIO
    ================================= */
    function toggleUserMenu() {
      document.getElementById("userDropdown").classList.toggle("open");
    }
    document.addEventListener("click", function(e) {
      const menu = document.querySelector(".user-menu");
      if (!menu.contains(e.target)) {
        document.getElementById("userDropdown").classList.remove("open");
      }
    });
    /* ===============================
       游 INICIALIZACI칍N
    ================================= */
    loadUserData();
    const lang = detectLanguage();
    applyLanguage(lang);
    document.querySelector(".language-select").value = lang;
  </script>

</body>

</html>
